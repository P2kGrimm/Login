<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-background">
        <h2>Login</h2>
        <p class="welcome-back">Welcome Back</p>
    </div>
    <div class="login-container">
        <form action="/submit-login" method="post">
            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="Email or Phone number" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="login-btn">Login</button>
            <div class="social-login">
                <button type="button" class="social-button facebook">Continue with Facebook</button>
                <button type="button" class="social-button github">Continue with Github</button>
            </div>
        </form>
    </div>
</body>
</html>
